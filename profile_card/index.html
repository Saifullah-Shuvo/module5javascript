<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <img src="profile.jpg" alt="Profile Image" class="profile-image">
                <h1>John Doe</h1>
                <p style="color: rgb(57, 13, 232); font-weight: 400;">Web Developer</p>
            </div>
            <div class="profile-body">
                <p style="text-align: justify;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam scelerisque urna eu urna tempus, a convallis sem vehicula.</p>
            </div>
            <div class="profile-footer">
                <p>Email: jane.doe@example.com</p>
                <p>Mobile: +123 456 7890</p>
            </div>
        </div>
    </div>
</body>
</html>
